<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Store Location</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .store-container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            padding: 32px 24px 24px 24px;
            background: #fafafa;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            text-align: center;
        }
        .store-location {
            font-size: 1.3em;
            margin-bottom: 24px;
            color: #222;
        }
        .map-embed {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.08);
        }
        @media (max-width: 600px) {
            .store-container { padding: 16px 4px; }
            .map-embed { height: 250px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="FTP Logo" class="logo"></a>
        <div class="header-spacer"></div>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="mainNav">
            <ul>
                <li><a href="sale.html">Sale</a></li>
                <li><a href="lookbook.html">Lookbook</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="stores.html">Stores</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    </header>
    <div class="store-container">
        <div class="store-location">
            Southern Nevada, at Groom Lake,<br>
            within the Nevada Test and Training Range...
        </div>
        <iframe class="map-embed" src="https://www.google.com/maps?q=37.233333,-115.808333&z=13&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="terms.html">terms</a></li>
            </ul>
        </nav>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mainNav = document.getElementById('mainNav');
      const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

      function openMobileMenu() {
        mobileMenuToggle.classList.add('active', 'hide');
        mainNav.classList.add('active');
        mobileMenuOverlay.classList.add('active');
        document.body.classList.add('menu-open');
      }

      function closeMobileMenu() {
        mobileMenuToggle.classList.remove('active', 'hide');
        mainNav.classList.remove('active');
        mobileMenuOverlay.classList.remove('active');
        document.body.classList.remove('menu-open');
      }

      mobileMenuToggle.addEventListener('click', function() {
        if (mainNav.classList.contains('active')) {
          closeMobileMenu();
        } else {
          openMobileMenu();
        }
      });

      mobileMenuOverlay.addEventListener('click', closeMobileMenu);

      // Close menu when clicking on a nav link
      const navLinks = mainNav.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });

      // Close menu on window resize if screen becomes larger
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
          closeMobileMenu();
        }
      });
    });
    </script>
</body>
</html>
