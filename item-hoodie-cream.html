<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Hoodie_Cream</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
        }
        .product-center img.main-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
        }
        .product-title {
            margin-top: 32px;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .product-price {
            margin-top: 12px;
            font-size: 1.3rem;
            color: #222;
            font-family: 'Courier New', Courier, monospace;
        }
        .img-selector {
            display: flex;
            gap: 16px;
            margin: 32px 0 0 0;
            justify-content: center;
        }
        .img-thumb {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            transition: border 0.15s;
        }
        .img-thumb.selected {
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="FTP Logo" class="logo"></a>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="mainNav">
            <ul>
                <li><a href="sale.html">Sale</a></li>
                <li><a href="lookbook.html">Lookbook</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="stores.html">Stores</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    </header>
    <main>
        <div class="product-center">
            <img id="mainProductImg" class="main-img" src="images/Hoodie_1_square.png" alt="FTP Hoodie_Cream">
            <div class="img-selector">
                <img src="images/Hoodie_1_square.png" alt="Front" class="img-thumb selected" id="thumbFront">
                <img src="images/Hoodie_1_back.png" alt="Back" class="img-thumb" id="thumbBack">
            </div>
            <div class="product-title">FTP Hoodie_Cream</div>
            <div class="product-price">Â¥8,900</div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="terms.html">terms</a></li>
            </ul>
        </nav>
    </footer>
    <script>
    // Image selector logic
    const mainImg = document.getElementById('mainProductImg');
    const thumbFront = document.getElementById('thumbFront');
    const thumbBack = document.getElementById('thumbBack');
    thumbFront.onclick = function() {
        mainImg.src = 'images/Hoodie_1_square.png';
        thumbFront.classList.add('selected');
        thumbBack.classList.remove('selected');
    };
    thumbBack.onclick = function() {
        mainImg.src = 'images/Hoodie_1_back.png';
        thumbBack.classList.add('selected');
        thumbFront.classList.remove('selected');
    };

    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mainNav = document.getElementById('mainNav');
      const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

      function openMobileMenu() {
        mobileMenuToggle.classList.add('active', 'hide');
        mainNav.classList.add('active');
        mobileMenuOverlay.classList.add('active');
        document.body.classList.add('menu-open');
      }

      function closeMobileMenu() {
        mobileMenuToggle.classList.remove('active', 'hide');
        mainNav.classList.remove('active');
        mobileMenuOverlay.classList.remove('active');
        document.body.classList.remove('menu-open');
      }

      mobileMenuToggle.addEventListener('click', function() {
        if (mainNav.classList.contains('active')) {
          closeMobileMenu();
        } else {
          openMobileMenu();
        }
      });

      mobileMenuOverlay.addEventListener('click', closeMobileMenu);

      // Close menu when clicking on a nav link
      const navLinks = mainNav.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });

      // Close menu on window resize if screen becomes larger
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
          closeMobileMenu();
        }
      });
    });
    </script>
</body>
</html>
