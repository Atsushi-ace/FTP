<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTP</title>
  <link rel="stylesheet" href="style.css" />

  <!-- n8n Chat CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <style>
    /* ‚Äî your existing styles ‚Äî */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 100;
    }
    .header-spacer { display: none; }
    header nav {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    main.container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .center-logo {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      position: relative;
      z-index: 2;
    }
    .center-logo img {
      max-width: 320px;
      width: 40vw;
      height: auto;
      display: block;
      animation: spin3d 2.5s linear infinite;
      transform-style: preserve-3d;
      pointer-events: auto;
    }
    @keyframes spin3d {
      0%   { transform: rotateY(0deg)   rotateX(0deg); }
      50%  { transform: rotateY(180deg) rotateX(20deg); }
      100% { transform: rotateY(360deg) rotateX(0deg); }
    }
    .random-plot-cloud {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .random-plot-sentence {
      position: absolute;
      font-size: 1.3em;
      font-family: 'Courier New', Courier, monospace;
      color: #222;
      opacity: 0;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 4px #fff, 0 0 2px #fff;
      transition: opacity 1.2s;
    }
    .random-plot-sentence.visible {
      opacity: 0.85;
    }
    /* Make n8n chat icon smaller if needed */
    .n8n-chat-launcher__button {
      width: 44px !important;
      height: 44px !important;
      min-width: 44px !important;
      min-height: 44px !important;
      max-width: 44px !important;
      max-height: 44px !important;
      background: rgb(173, 216, 230) !important;
      box-shadow: none !important;
      border: none !important;
    }
    .n8n-chat-launcher__button svg {
      background: rgb(173, 216, 230) !important;
      fill: #fff !important;
      color: #fff !important;
    }
    /* Custom chat bubble colors */
    .n8n-chat-bubble--bot {
      background: rgb(106, 173, 197) !important;
      color: #fff !important;
    }
    .n8n-chat-bubble--user {
      background: #fff !important;
      color: rgb(106, 173, 197) !important;
      border: 1.5px solid rgb(106, 173, 197) !important;
    }
    /* Hide only the emoji in the chat welcome title */
    .n8n-chat-welcome__title > span:last-child {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="FTP Logo" class="logo" /></a>
    <div class="header-spacer"></div>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="mainNav">
      <ul>
        <li><a href="sale.html">Sale</a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="stores.html">Stores</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
  </header>

  <main class="container">
    <div class="center-logo">
      <img src="logo.png" alt="FTP Logo" />
    </div>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="terms.html">terms</a></li>
      </ul>
    </nav>
  </footer>

  <!-- 1) Your existing random‚Äêsentence JS -->
  <!-- (Random plot cloud removed as per user request) -->

  <!-- 2) n8n Chat container -->
  <div id="n8n-chat"></div>

  <!-- 3) n8n Chat bootstrap (CDN Embed) -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://atsushiharnao.app.n8n.cloud/webhook/544bb946-ca9d-4cf7-84e7-fbf23ed2de96/chat',
      target: '#n8n-chat',
      mode: 'window',               // embedded toggle‚Äêstyle chat
      showWelcomeScreen: false,     // set to true if you want the initial screen
      initialMessages: [
        'Hi there! ',
        'How can I assist you today?'
      ]
      // ‚Ä¶you can pass any of the other options here
    });
  </script>

  <script>
    function removeChatEmoji() {
      const title = document.querySelector('.n8n-chat-welcome__title');
      if (title && title.textContent.includes('üëã')) {
        title.textContent = title.textContent.replace('üëã', '').trim();
      }
    }
    // Try to remove emoji every 500ms for 5 seconds (in case chat loads late)
    let tries = 0;
    const interval = setInterval(() => {
      removeChatEmoji();
      tries++;
      if (tries > 10) clearInterval(interval);
    }, 500);

    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mainNav = document.getElementById('mainNav');
      const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

      function openMobileMenu() {
        mobileMenuToggle.classList.add('active', 'hide');
        mainNav.classList.add('active');
        mobileMenuOverlay.classList.add('active');
        document.body.classList.add('menu-open');
      }

      function closeMobileMenu() {
        mobileMenuToggle.classList.remove('active', 'hide');
        mainNav.classList.remove('active');
        mobileMenuOverlay.classList.remove('active');
        document.body.classList.remove('menu-open');
      }

      mobileMenuToggle.addEventListener('click', function() {
        if (mainNav.classList.contains('active')) {
          closeMobileMenu();
        } else {
          openMobileMenu();
        }
      });

      mobileMenuOverlay.addEventListener('click', closeMobileMenu);

      // Close menu when clicking on a nav link
      const navLinks = mainNav.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });

      // Close menu on window resize if screen becomes larger
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
          closeMobileMenu();
        }
      });
    });
  </script>
</body>
</html>
